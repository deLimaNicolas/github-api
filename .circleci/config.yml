version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
   environment:
    REDIS_URL: "redis://localhost:6379"
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: redis-server --port 6379
            - run: npm install
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test