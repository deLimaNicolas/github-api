version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: wwalser/node-redis
    environment:
      REDIS_URL: redis://localhost:6379
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: service redis-server start
            - run: npm install
            - run: npm run test
workflows:
  build-and-test:
    jobs:
      - build-and-test
